  <style>

<body>
  <h2>üïò ‡∏•‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏á‡∏≤‡∏ô</h2>
  <select id="shift">
    <option value="10:00">10:00</option>
    <option value="11:00">11:00</option>
    <option value="15:30">15:30</option>
  </select><br>
  <video id="camera" autoplay></video>
  <canvas id="snapshot" style="display:none;"></canvas><br>
  <button onclick="captureAndSubmit()">‚úÖ ‡∏™‡πà‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡∏á‡∏≤‡∏ô</button>

  <script>
    let latitude = 0, longitude = 0;
    navigator.geolocation.getCurrentPosition(pos => {
      latitude = pos.coords.latitude;
      longitude = pos.coords.longitude;
    });

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      document.getElementById('camera').srcObject = stream;
    });

    function captureAndSubmit() {
      const userId = localStorage.getItem("userId");
      if (!userId) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤ Login ‡∏Å‡πà‡∏≠‡∏ô");

      const video = document.getElementById("camera");
      const canvas = document.getElementById("snapshot");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      const imageBase64 = canvas.toDataURL("image/jpeg").split(",")[1];
      const shift = document.getElementById("shift").value;

      fetch("https://script.google.com/macros/s/AKfycbyiC2TePiQXqpm6tPdti4jtJQALptAvrFNqRkfz2i3DoHBF4oj8Ww24m78QgBDyfQgd/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          mode: "checkin",
          codeId: userId,
          imageBase64,
          latitude,
          longitude,
          type: "‡πÄ‡∏Ç‡πâ‡∏≤‡∏á‡∏≤‡∏ô",
          shift
        })
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => alert("‚ùå Error: " + err));
    }
  </script>

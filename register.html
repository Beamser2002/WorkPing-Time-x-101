<!DOCTYPE html>
<html>
<head>
  <title>สมัครพนักงาน - WorkPing Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    .box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
    input, select, button { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>📥 สมัครพนักงาน (หลังบ้าน)</h2>
    <input type="text" id="userId" placeholder="User ID (เช่น C101)">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="name" placeholder="ชื่อพนักงาน">
    <label>🕑 กะเวลา:</label>
    <select id="shift">
      <option value="10:00">10:00</option>
      <option value="11:00">11:00</option>
      <option value="15:30">15:30</option>
    </select>
    <button onclick="submit()">✅ สมัคร</button>
    <div id="result"></div>
  </div>

  <script>
    function submit() {
      const userId = document.getElementById("userId").value.trim();
      const password = document.getElementById("password").value.trim();
      const name = document.getElementById("name").value.trim();
      const shift = document.getElementById("shift").value;

      if (!userId || !password || !name) return alert("กรุณากรอกข้อมูลให้ครบ");

      fetch("https://script.google.com/macros/s/AKfycby7mLM60bh8-30wQw8HnCgRQnxxGNG5C-9RttuUwiMxKKV-nFSDOmgxjHuiwZjvCPtP/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          mode: "register",
          userId, password, name, shift
        })
      })
      .then(res => res.text())
      .then(msg => document.getElementById("result").innerText = msg)
      .catch(err => alert("❌ Error: " + err));
    }
  </script>
</body>
</html>
